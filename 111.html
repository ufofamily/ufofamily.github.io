<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лайнап фестиваля</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f4e6;
      text-align: center;
    }
    .tab-buttons {
      background-color: #222;
      padding: 10px;
    }
    .tab-buttons button {
      font-size: 16px;
      padding: 10px 16px;
      margin: 0 6px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    .tab-buttons button:focus {
      outline: 2px solid yellow;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    .lineup-box {
      margin: auto;
      display: inline-block;
      padding: 20px;
      border: 2px solid #555;
      background: white;
      max-width: 95%;
    }
    .lineup-box h2 {
      margin-top: 0;
    }
    .lineup-entry {
      padding: 4px 8px;
      white-space: nowrap;
      background-color: #f3f3f3;
    }
    .lineup-entry:nth-child(even) {
      background-color: #eaeaea;
    }
    .highlight {
      background-color: #ffe680 !important;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
    }
    .reload-button-container {
      margin: 15px auto;
    }
    .reload-button-container button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      background: #444;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tab-buttons" role="tablist">
    <button data-tab="psycore" role="tab">Псикорная</button>
    <button data-tab="hightech" role="tab">Хайтечная</button>
    <button data-tab="drum" role="tab">Драм-логово</button>
    <button data-tab="map" role="tab">Карта</button>
  </div>
  <div class="reload-button-container">
    <button id="reload">Обновить</button>
  </div>

  <div id="psycore" class="tab-content active">
    <div class="lineup-box">
      <h2>ПСИКОРНАЯ</h2>
      <div class="entry-list">
        <div class="lineup-entry">18.07 20:00 Toyohara</div>
        <div class="lineup-entry">18.07 22:00 Magnus Ash</div>
        <div class="lineup-entry">19.07 00:00 UNICODE</div>
        <!-- ...другие артисты... -->
      </div>
    </div>
  </div>

  <div id="hightech" class="tab-content">
    <div class="lineup-box">
      <h2>ХАЙТЕЧНАЯ</h2>
      <div class="entry-list">
        <div class="lineup-entry">18.07 18:00 Totem Bird</div>
        <div class="lineup-entry">18.07 20:00 WZRD</div>
        <!-- ... -->
      </div>
    </div>
  </div>

  <div id="drum" class="tab-content">
    <div class="lineup-box">
      <h2>ДРАМ-ЛОГОВО</h2>
      <div class="entry-list">
        <div class="lineup-entry">18.07 18:00 Nikolash</div>
        <!-- ... -->
      </div>
    </div>
  </div>

  <div id="map" class="tab-content">
    <div class="lineup-box">
      <h2>КАРТА</h2>
      <p>Изображение карты...</p>
    </div>
  </div>

  <script>
    function parseDateTime(text) {
      const match = text.trim().match(/(\d{2})\.(\d{2})\s+(\d{2}):(\d{2})/);
      if (!match) return null;
      const [_, day, month, hour, minute] = match.map(Number);
      return new Date(new Date().getFullYear(), month - 1, day, hour, minute);
    }

    function highlightCurrentEntry() {
      document.querySelectorAll('.lineup-entry').forEach(el => el.classList.remove('highlight'));
      const now = new Date();
      const activeTab = document.querySelector('.tab-content.active');
      if (!activeTab) return;
      const entries = Array.from(activeTab.querySelectorAll('.lineup-entry'));
      for (let i = 0; i < entries.length; i++) {
        const entry = entries[i];
        const start = parseDateTime(entry.textContent);
        const end = i + 1 < entries.length ? parseDateTime(entries[i + 1].textContent) : null;
        if (start && now >= start && (!end || now < end)) {
          entry.classList.add('highlight');
          break;
        }
      }
    }

    document.querySelectorAll('.tab-buttons button').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.tab;
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        highlightCurrentEntry();
      });
    });

    document.getElementById('reload').addEventListener('click', () => {
      window.location.href = window.location.href;
    });

    window.addEventListener('load', () => {
      highlightCurrentEntry();
      setInterval(highlightCurrentEntry, 120000);
    });
  </script>
</body>
</html>
